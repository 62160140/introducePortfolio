    <!-- !navbar -->

      <a href="#project">โปรเจ็ค</a>

    <section id="home">

        <div class="image-container">

            <img src="img/undraw_coffee_re_x35h_light.svg" alt="" id="image-3">          
        </div>
      </div>
    </section>


    <!-- !section contact -->
    <section id="contact">
      <div class="social-icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-square-phone"></i>
        <i class="fa-brands fa-line"></i>
      </div>
